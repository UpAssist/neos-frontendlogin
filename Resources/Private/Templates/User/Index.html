<f:flashMessages class="flashmessages"/>
<ul>
    <f:for each="{users}" as="user">
			<li>
				<span>{user.name.firstName}</span>
				<span>{user.name.lastName}</span>
				<f:link.action action="show" arguments="{user: user}">Edit</f:link.action>
				<f:form action="delete" arguments="{user:user}"><f:form.button type="submit">Delete user</f:form.button></f:form>
			</li>
    </f:for>
</ul>
