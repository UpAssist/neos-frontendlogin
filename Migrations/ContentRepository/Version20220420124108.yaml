up:
  comments: 'Moves Login elements to plugins'
  migration:
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'UpAssist.Neos.FrontendLogin:LoginForm'
      transformations:
        -
          type: ChangeNodeType
          settings:
            newType: 'UpAssist.Neos.FrontendLogin:Plugin.LoginForm'

    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'UpAssist.Neos.FrontendLogin:Profile'
      transformations:
        -
          type: ChangeNodeType
          settings:
            newType: 'UpAssist.Neos.FrontendLogin:Plugin.Profile'
down:
  comments: 'Preferably do not use this...'
  migration:
    -
      filters:
        -
          type: 'NodeType'
          settings:
            nodeType: 'Etopia.RwvNl:Content.NewsletterSignup'
      transformations:
        -
          type: ChangeNodeType
          settings:
            newType: 'Etopia.RwvNl:NewsletterSignup'
